services:
  - rabbitmq

cache:
  directories:
  - $HOME/.m2/repository
  - $HOME/.sonar

before_cache:
  - source ./.travis/utils.sh backup-maven-repo

before_install:
  - source ./.travis/utils.sh prepare-repo

before_script:
  - source ./.travis/utils.sh prepare-keys $ENCRYPTION_PASSWORD

script:
