log4j.rootLogger=OFF

log4j.logger.org.smartdeveloperhub=warn, console

log4j.logger.org.smartdeveloperhub.harvesters.it.notification.NotificationManagerITest=info, console
log4j.additivity.org.smartdeveloperhub.harvesters.it.notification.NotificationManagerITest=false

log4j.logger.org.smartdeveloperhub.harvesters.it.notification.CountingNotificationListener=info, console
log4j.additivity.org.smartdeveloperhub.harvesters.it.notification.CountingNotificationListener=false

log4j.logger.org.smartdeveloperhub.harvesters.it.notification.EventPublisher=info, console
log4j.additivity.org.smartdeveloperhub.harvesters.it.notification.EventPublisher=false

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d][%-5.5p ][%-25.25t][%-80.80c] %m%n